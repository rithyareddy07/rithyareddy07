<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Temperature Converter</h2>

    <label for="degrees">Degrees</label>
    <input type="number" id="degrees" placeholder="Enter temperature">

    <label for="type">Type</label>
    <select id="type">
      <option value="fahrenheit">Fahrenheit to Celsius</option>
      <option value="celsius">Celsius to Fahrenheit</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result">Result: --</div>
  </div>

  <script>
    function convertTemp() {
      const degreeValue = parseFloat(document.getElementById('degrees').value);
      const type = document.getElementById('type').value;
      const resultBox = document.getElementById('result');

      if (isNaN(degreeValue)) {
        resultBox.textContent = "Please enter a valid number.";
        return;
      }

      let converted;
      if (type === 'fahrenheit') {
        converted = ((degreeValue - 32) * 5 / 9).toFixed(4) + " °C";
      } else {
        converted = ((degreeValue * 9 / 5) + 32).toFixed(4) + " °F";
      }

      resultBox.textContent = "Result: " + converted;
    }
  </script>

</body>
</html>
